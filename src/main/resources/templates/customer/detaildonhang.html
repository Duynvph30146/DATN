<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<!--thư viện-->
<nav th:replace="~{/layout/head.html}"></nav>
<!--end-->
<style>
    .progress-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        padding: 40px 0;
    }

    .progress-circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #e0dbdb;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 40px;
        position: relative;
    }
    .progress-circle1 {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #e0dbdb;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 40px;
        position: relative;
    }

    .progress-circle:before {
        content: "";
        color: #ccc; position: absolute;
        top: 100%;
        left: 50%;
        width: 2px;
        height: 40px;
        background-color: #ccc;
        transform: translateX(-50%);
    }

    .timeline-marker i {
        color: #fff;
    }

    .timeline-item .timeline-content h5 {
        color: #aaa;
        /* Màu xám xám cho các nội dung chưa hoàn thành */
    }

    .timeline-item.completed .timeline-content h5 {
        color: #333;
        /* Màu mạnh hơn cho nội dung đã hoàn thành */
    }

</style>
<body>

<!-- header -->
<nav th:replace="~{/layout/header.html}"></nav>
<!-- header end -->
<section>
    <div class="container row" style="margin-top: 20px;">
        <div class="card-header col" style="padding-left: 100px; margin-top: 50px">

            <div class="row g-3">

        </div>
        <div class="col-3" style="padding-left: 100px;">
