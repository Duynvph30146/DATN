<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<!--thư viện-->
<nav th:replace="~{/layout/head.html}"></nav>


<body>
<!-- header section start -->
<nav th:replace="~{/layout/header.html}"></nav>
<!-- header section end -->

<!-- product details area start -->
<section class="product-content section-padding">
    <div class="container">
        <h1>SanPham List</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>masanpham</th>
                <th>tensanpham</th>
            </tr>
            </thead>
            <tbody id="sanPhamTableBody">
            <!-- Rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
</section>
<!-- product details area end -->

<!-- related product section start -->
<!-- related product section end -->

<!-- footer section start -->
<nav th:replace="~{/layout/footer.html}"></nav>
<!-- footer section end -->

</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/test')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('sanPhamTableBody');
                data.forEach(sanPham => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${sanPham.id}</td>
                            <td>${sanPham.masanpham}</td>
                            <td>${sanPham.tensanpham}</td>
                        `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>
