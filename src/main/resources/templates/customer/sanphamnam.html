<section class="product-content section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 order-2 order-lg-1 pt-5 pt-lg-0">
                <div class="sidebar left-sidebar">
                    <div class="category single-side">
                        <form id="filterForm" th:method="get" th:object="${search2}">
                            <div class="sidebar-title">
                                <h3>THƯƠNG HIỆU</h3>
                                <div th:each="thuonghieu : ${th}">
                                    <p>
                                        <input type="checkbox" th:field="*{idThuongHieu}" th:value="${thuonghieu.id}" style="color: rgb(249, 72, 42); font-weight: bold;" class="form-check-input checkbox checkbox-red" onchange="filterProducts()">
                                        <label th:text="${thuonghieu.ten}" style="margin-left: 25px;"></label>
                                    </p>
                                </div>
                            </div>
                        <p></p>
                        <div class="sidebar-title">
                            <h3>SIZE</h3>
                            <div th:each="kichco : ${kc}">
                                <p class="custom-control custom-switch">
                                    <input type="checkbox" th:field="*{idKichCo2}" th:value="${kichco.id}" style="color: rgb(249, 72, 42); font-weight: bold;" class="custom-control-input" th:id="'customSwitch-' + ${kichco.id}"onchange="filterProducts2()"/>
                                    <label th:text="${kichco.ten}" style="margin-right: 10px;" class="custom-control-label" th:for="'customSwitch-' + ${kichco.id}"></label>
                                </p>
                            </div>
                        </div>
                        </form>
                        <div class="sidebar-title">
                            <h3>Giá tiền</h3>
                            <div class="slidecontainer" style="width: 300px;">
                                <input type="range" min="1" max="100" value="50" style="width: 70%;">
                            </div>
                        </div>

                    </div>
                    <!--ảnh hover-->
                    <div class="sidebar-banner banner-hover">
                        <a href="#"><img src="../dist/img/sale.jpg" width="263" height="406" alt="Banner"/></a>
                    </div>
                    <!--end-->
                </div>
            </div>

            <div class="col-lg-9 order-1 order-lg-2">

                    <div class="right floatright">
                        <!--tăng dần, giảm dần-->
                        <ul>
                            <li>
                                <div>
                                    <select class="form-control">
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                    </select>

                                        <option>Bike</option>
                                        <option>Aikes</option>
                                        <option>Biike</option>
                                        <option>Uike</option>
                                    </select>
                                </div>
                                <p>Giảm dần</p>
                            </li>
                        </ul>
                        <!--end-->
                    </div>
                </div>

                <div class="tab-content">
                    <!--nội dung-->
                    <div class="tab-pane fade text-center active show" id="gird">
                        <div class="single-products row" >
                            <div class="col-md-3" th:each="sp, stt : ${list0}">
                                <div class="product-item margin40">
                                    <div class="pro-img">
                                        <a th:href="@{/detailsanphamCustomer/{id}(id=${sp[0]})}">
                                            <img th:if="${sp[6] != null}"
                                                 th:src="@{'/upload/' + ${sp[6].substring(sp[6].lastIndexOf('upload') + 6)}}"
                                                 class="d-block w-100 carousel-img rounded-3" alt="Ảnh">
                                        </a>
                                        <div class="tag-n-s">
                                            <span>New</span>
                                        </div>
                                        <div class="actions-btn">
                                            <ul class="clearfix">
                                                <li>
                                                    <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
                                                </li>
                                                <li>
                                                    <a href="#"><i class="fa fa-heart"></i></a>
                                                </li>
                                                <li>
                                                    <a href="#" data-bs-toggle="modal" data-bs-target="#quick-view"><i
                                                            class="fa fa-eye"></i></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="product-title">
                                        <a href="#"><h3 class="title" th:text="${sp[1]}"></h3></a>
                                        <div class="ratting">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star gray-star"></i>
                                        </div>
                                        <p>
                                            <span style="color: red;font-weight: bold"  th:text="${#numbers.formatDecimal(sp[5], 0, 'COMMA', 0, 'POINT') + '&#x20ab;'}"></span>
                                            <!--                                    <del >$170.00</del>-->

                                    </div>
                                </div>
                            </div>

                                </p>
                            </div>
                        </div>
                    </div>
                    <!---end-->
                </div>
            </div>
            <!--end-->

        <hr class="border border-danger border opacity-50">
        <div class="tab-content">
