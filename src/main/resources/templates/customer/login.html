<style>
        .tab {
            overflow: hidden;
        }

        .tab a {
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 30px;
            color: #888; /* Màu chữ ban đầu là xám */
        }

        .tab a:hover {
        }

        .tab a.active {
            color: #000; /* Màu chữ khi được chọn là đen */
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 550px; /* Độ rộng của tab content */
            text-align: center; /* Căn giữa nội dung tab content */
        }

        .form123 {
            position: relative;
            margin-bottom: 15px;
        }

        .form123 label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            color: black;
            font-weight: bold;
            padding: 0 5px;
            pointer-events: none;
            transition: .5s;
        }

        .form123 input {
            width: 100%;
            height: 45px;
            font-size: 16px;
            color: black;
            padding: 0 10px;
            background: transparent;
            outline: none;
            border-radius: 5px;
        }

        .form123 input~label {
            top: 0;
            font-size: 12px;
            background: white;
        }
</style>
<body>

<script>
    document.getElementById("defaultOpen").click();

    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    document.getElementById("loginLink").addEventListener("click", function(event) {
        // Ngăn chặn hành động mặc định của liên kết (không chuyển hướng trang)
        event.preventDefault();
        // Loại bỏ lớp 'active' từ tất cả các tablinks
        var tablinks = document.getElementsByClassName("tablinks");
        for (var i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }

        // Thêm lớp 'active' cho thẻ có id là "dangnhap"
        document.getElementById("dangnhap").classList.add("active");

        // Gọi hàm openTab để hiển thị tab "login"
        openTab(event, 'login');
    });
</script>
