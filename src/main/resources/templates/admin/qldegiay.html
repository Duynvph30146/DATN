<script th:inline="javascript">

    /*<![CDATA[*/
    var objectsFromController = /*[[${listAll}]]*/ [];

    function validateTrung() {
        var inputMa = document.getElementById("tenInput").value;
        var errorMa = document.getElementById("errorTen");
        var isMaValid = true;

        // Kiểm tra xem trường "Tên đế giày" có trống không
        if (inputMa.trim() === "") {
            errorMa.innerText = "Vui lòng nhập tên đế giày.";
            return false; // Ngăn form được gửi đi
        } else {
            errorMa.innerText = ""; // Xóa thông báo lỗi nếu có
        }

        // Kiểm tra trùng tên đế giày
        for (var i = 0; i < objectsFromController.length; i++) {
            var obj = objectsFromController[i];
            if (inputMa === obj.ten) {
                errorMa.innerText = "Tên đế giày đã tồn tại!";
                isMaValid = false;
                break;
            }
        }

        if (isMaValid) {
            errorMa.innerText = "";
            them();
        }

        return false;
    }

    function them() {
        // Sử dụng SweetAlert2 thay vì hộp thoại confirm
        Swal.fire({
            title: 'Bạn có muốn thêm không?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Có',
            cancelButtonText: 'Không'
        }).then((result) => {
            if (result.isConfirmed) {
                // Nếu người dùng nhấn Có, hiển thị thông báo thành công và chuyển hướng sau một khoảng thời gian
                const Toast = Swal.mixin({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });

                Toast.fire({
                    icon: "success",
                    title: "Thêm thành công!"
                });

                setTimeout(function () {
                    document.addDeGiay.submit();
                }, 3000);
            }
        });

        // Ngăn form được gửi đi ngay lập tức
        return false;
    }

    /*]]>*/
</script>

<script>
    let originalName = ''; // Biến toàn cục để lưu tên ban đầu

    function fillShoeSoleName(element) {
        const id = element.getAttribute('data-id');

        // Gọi API để lấy thông tin đế giày
        fetch(`/updateDeGiay/${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Không thể lấy thông tin đế giày');
                }
                return response.json();
            })
            .then(data => {
                // Hiển thị thông tin trong modal
                document.getElementById('tenDeGiay').value = data.ten || '';
                document.getElementById('deGiayId').value = data.id || id;
                originalName = data.ten || ''; // Lưu tên ban đầu
                checkChanges(); // Kiểm tra thay đổi ban đầu
            })
            .catch(error => {
                console.error('Có lỗi xảy ra:', error);
                alert('Có lỗi xảy ra: ' + error.message);
            });
    }

    function checkChanges() {
        const currentName = document.getElementById('tenDeGiay').value.trim();
        const updateButton = document.getElementById('updateButton');

        // So sánh tên hiện tại với tên ban đầu
        if (currentName === originalName) {
            updateButton.disabled = true; // Vô hiệu hóa nút nếu không thay đổi
        } else {
            updateButton.disabled = false; // Kích hoạt nút nếu có thay đổi
        }
    }

    // Thêm sự kiện cho input
    document.getElementById('tenDeGiay').addEventListener('input', checkChanges);


    // Thêm hàm cập nhật
    function updateShoeSoleName() {
        const id = document.getElementById('deGiayId').value;
        let ten = document.getElementById('tenDeGiay').value;

        // Loại bỏ khoảng trắng ở đầu và cuối
        ten = ten.trim();

        const errorMessage = document.getElementById('error-message');
        const lengthErrorMessage = document.getElementById('length-error-message');
        const duplicateErrorMessage = document.getElementById('duplicate-error-message'); // Thông báo lỗi mới

        // Reset thông báo lỗi
        errorMessage.style.display = 'none';
        lengthErrorMessage.style.display = 'none';
        duplicateErrorMessage.style.display = 'none';

        // Kiểm tra tính hợp lệ
        if (!ten) {
            errorMessage.style.display = 'block'; // Hiện thông báo lỗi
            return; // Dừng hàm nếu tên trống
        }

        if (ten.length > 20) {
            lengthErrorMessage.style.display = 'block'; // Hiện thông báo lỗi độ dài
            return; // Dừng hàm nếu tên vượt quá 10 ký tự
        }

        // Kiểm tra tên trùng
        fetch(`/checkTenDeGiay?ten=${encodeURIComponent(ten)}`)
            .then(response => response.json())
            .then(exists => {
                if (exists) {
                    duplicateErrorMessage.style.display = 'block'; // Hiện thông báo lỗi trùng
                    return; // Dừng hàm nếu tên đã tồn tại
                }

                const updatedDeGiay = { ten };

                fetch(`/updateDeGiay/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedDeGiay),
                })
                    .then(response => {
                        if (response.ok) {
                            // Redirect về trang qldegiay
                            window.location.href = '/listdegiay';
                        } else {
                            throw new Error('Cập nhật thất bại');
                        }
                    })
                    .catch(error => {
                        console.error('Có lỗi xảy ra:', error);
                        alert('Có lỗi xảy ra: ' + error.message);
                    });
            });
    }
</script>
