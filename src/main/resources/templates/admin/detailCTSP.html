<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<nav th:replace="~{/layoutadmin/head.html}"></nav>
<style>

    .btn-custom-warning {
        background-color: rgb(221, 100, 0);
        color: #fff;
        border-color: rgb(60, 179, 113);
    }

    .btn-custom-info {
        background-color: rgb(86, 100, 234);
        color: #fff;
        border-color: rgb(60, 179, 113);
    }

</style>
<script src="../sweetalert2/dist/sweetalert2.min.js/"></script>
<link rel="stylesheet" type="text/css" href="../sweetalert2/dist/sweetalert2.min.css">
<body class="hold-transition sidebar-mini" style="font-family: 'Bahnschrift'">
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{/layoutadmin/navbar.html}"></nav>
    <!-- End navbar -->

    <!--Menu bán hàng -->
    <nav th:replace="~{/layoutadmin/menu.html}"></nav>
    <!--end-->

    <!--Nội dung -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-bookmark-dash-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5M6 6a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z"/>
                            </svg>
                            THÔNG TIN CHI TIẾT SẢN PHẨM
                        </h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">THÔNG TIN CHI TIẾT SẢN PHẨM</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                         class="bi bi-card-list" viewBox="0 0 16 16">
                                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                                        <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8m0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                                    </svg>
                                    Danh sách chi tiết sản phẩm
                                </h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <form method="post" th:object="${hehe}" th:action="@{/updateCTSP/{id}(id=${hehe.id})}" name="updateProduct" onsubmit="return validateForm()">
                                    <div class="d-flex">
                                        <p>Tên sản phẩm:
                                            <input class="form-control" style="width:550px"
                                                   th:field="*{sanpham.tensanpham}">
                                        </p>
                                        <p style="margin-left: 92px">Số lượng:
                                            <input type="number" class="form-control" style="width:550px"
                                                   th:field="*{soluong}">
                                        </p>
                                    </div>
                                    <div class="d-flex">
                                        <p>Giá tiền:
                                            <input class="form-control" style="width:550px" th:field="*{giatien}">
                                        </p>
                                        <p style="margin-left: 92px">Giới tính:
                                            <select class="form-control" style="width:550px" th:field="*{gioitinh}">
                                                <option value="true">Nam</option>
                                                <option value="false">Nữ</option>
                                            </select>
                                        </p>
                                    </div>
                                    <p>Mô tả:
                                        <textarea rows="2" cols="100" class="form-control"
                                                  th:field="*{mota}"></textarea>
                                    </p>
                                    <div class="d-flex">
                                        <p>
                                            Thương hiệu:
                                            <select th:field="*{thuonghieu.ten}" class="form-control"
                                                    style="width:550px">
                                                <option th:each="th : ${th}" th:value="${th.ten}"
                                                        th:text="${th.ten}"></option>
                                            </select>
<!--                                            <input type="text" class="form-control" style="width:550px"-->
<!--                                                   th:field="*{thuonghieu.ten}">-->
                                        </p>
                                        <p style="margin-left:92px">
                                            Trạng thái:
                                            <select class="form-control" style="width:550px" th:field="*{trangthai}">
                                                <option value="true">Đang kinh doanh</option>
                                                <option value="false">Ngừng kinh doanh</option>
                                            </select>
                                        </p>
                                    </div>
                                    <div class="d-flex">
                                        <p>
                                            Chất liệu:
                                            <select th:field="*{chatlieu.ten}" class="form-control" style="width:550px">
                                                <option th:each="cl : ${cl}" th:value="${cl.ten}"
                                                        th:text="${cl.ten}"></option>
                                            </select>
                                        </p>
                                        <p style="margin-left:92px">
                                            Đế giày:
                                            <select th:field="*{degiay.ten}" class="form-control" style="width:550px">
                                                <option th:each="dg : ${dg}" th:value="${dg.ten}"
                                                        th:text="${dg.ten}"></option>
                                            </select>
                                        </p>
                                    </div>
                                    <div class="d-flex">
                                        <p>
                                            Kích cỡ:
                                            <select th:field="*{kichco.ten}" class="form-control" style="width:550px">
                                                <option th:each="kc : ${kc}" th:value="${kc.ten}"
                                                        th:text="${kc.ten}"></option>
                                            </select>
                                        </p>
                                        <p style="margin-left:92px">
                                            Màu sắc:
                                            <select th:field="*{mausac.ten}" class="form-control" style="width:550px">
                                                <option th:each="ms : ${ms}" th:value="${ms.ten}"
                                                        th:text="${ms.ten}"></option>
                                            </select>
                                        </p>
                                    </div>
                                    <h5>ẢNH SẢN PHẨM</h5>
                                    <p>
                                    <div>
                                        <th:block th:each="anh : *{anh}">
                                            <img th:if="${anh.tenanh != null}"
                                                 th:src="@{'/upload/' + ${anh.tenanh.substring(anh.tenanh.lastIndexOf('upload') + 6)}}"
                                               width="100"  height="100" alt="Ảnh">
                                        </th:block>
                                    </div>

                                    </p>
                                    <button class="btn" type="submit" style="margin-left: 1050px;background-color: rgb(249,72,42);color: white">Chỉnh sửa</button>
                                </form>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!--end-->
    <nav th:replace="~{/layoutadmin/footer.html}"></nav>
</div>
<!--script-->
<nav th:replace="~{/layoutadmin/script.html}"></nav>
<!--end-->
</body>
</html>

<script>
    function validateForm() {
      return update();
    }

    function update() {
        // Sử dụng SweetAlert2 thay vì hộp thoại confirm
        Swal.fire({
            title: 'Bạn có muốn sửa không?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Có',
            cancelButtonText: 'Không'
        }).then((result) => {
            if (result.isConfirmed) {
                // Nếu người dùng nhấn Có, hiển thị thông báo thành công và chuyển hướng sau một khoảng thời gian
                const Toast = Swal.mixin({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });

                Toast.fire({
                    icon: "success",
                    title: "Sửa thành công!"
                });

                setTimeout(function () {
                    document.updateProduct.submit();
                }, 3000);
            }
        });

        // Ngăn form được gửi đi ngay lập tức
        return false;
    }
</script>
