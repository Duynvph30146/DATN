<script>
    var tabCounter = 1;

    function createInvoiceTab() {
        var tabsContainer = document.getElementById("invoice-tabs");
        // Tạo một tab mới
        var tab = document.createElement("div");
        tab.classList.add("tab");
        tab.innerHTML = 'Hóa đơn ' + tabCounter;
        // Tạo một biểu tượng "Xóa" cho tab
        var closeIcon = document.createElement("span");
        closeIcon.classList.add("tab-close");
        closeIcon.innerHTML = "&#10006;";
        tab.appendChild(closeIcon);
        // Tăng số lượng tab
        tabCounter++;
        // Thêm tab vào thanh menu
        tabsContainer.appendChild(tab);
        // Thêm sự kiện khi click vào tab
        tab.addEventListener("click", function() {
            // Tạo nội dung cho tab
            var content = document.createElement("div");

            // Đặt id cho nội dung để quản lý
            var contentId = "invoice-content-" + (tabCounter - 1);
            content.id = contentId;
            // Kiểm tra xem tab đã được mở chưa
            if (!document.getElementById(contentId)) {
                // Thêm nội dung vào content-wrapper
                document.querySelector(".content-wrapper").appendChild(content);
            }
        });
        // Thêm sự kiện click cho biểu tượng "Xóa"
        closeIcon.addEventListener("click", function(event) {
            // Ngăn chặn sự kiện bubbling để không kích hoạt sự kiện click của tab
            event.stopPropagation();
            // Xóa tab và nội dung tương ứng
            tab.parentNode.removeChild(tab);
            var contentId = "invoice-content-" + (tabCounter - 1);
            var content = document.getElementById(contentId);
            if (content) {
                content.parentNode.removeChild(content);
            }
        });
    }
</script>
