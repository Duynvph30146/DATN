<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<nav th:replace="~{/layoutadmin/head.html}"></nav>
<style>

    .btn-custom-warning {
        background-color:rgb(222,255,206);
        color:rgb(7,50,255);
        border-color:rgb(7,50,255) ;

    }

    .btn-custom-info {
        background-color:rgb(222,255,206);
        color:rgb(255,33,4);
        border-color:rgb(255,33,4) ;

    }
</style>
<body class="hold-transition sidebar-mini" style="font-family: 'Bahnschrift'">
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{/layoutadmin/navbar.html}"></nav>
    <!-- End navbar -->

    <!--Menu bán hàng -->
    <nav th:replace="~{/layoutadmin/menu.html}"></nav>
    <!--end-->

    <!--Nội dung -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-bookmark-dash-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5M6 6a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z"/>
                            </svg>
                            QUẢN LÝ SẢN PHẨM
                        </h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">QUẢN LÝ SẢN PHẨM</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!---filter-->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                                        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
                                    </svg>
                                    Bộ lọc
                                </h3>
                                <br>
                                <hr class="border border-danger border opacity-50">
                                <form id="searchForm" method="get" th:object="${tim}">
                                    <h3 class="card-title" style="font-weight: bold">Tìm kiếm tên sản phẩm
                                        <input type="text" id="searchInput" placeholder="Tìm kiếm tên sản phẩm" class="form-control text-muted font-italic" name="key" style="width: 990px" th:value="${fillSearch}">
                                    </h3>
                                    <h3 class="card-title" style="margin-left: 50px;font-weight: bold">Trạng thái:
                                        <select id="statusSelect" class="form-control" name="trangthai" style="color: orange; font-weight: bold; width: 150px">
                                            <option value="" th:selected="${fillTrangThai == null}">Tất cả</option>
                                            <option value="true" th:selected="${fillTrangThai != null && fillTrangThai}">Đang kinh doanh</option>
                                            <option value="false" th:selected="${fillTrangThai != null && !fillTrangThai}">Ngừng kinh doanh</option>
                                        </select>
                                    </h3>
                                    <br>
                                    <br>
                                    <br>
                                </form>

                            </div>

                        </div>
                        <!-- /.card -->


                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title" style="margin-top: 10px">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>
                                        <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
                                        <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
                                    </svg>
                                    Danh sách sản phẩm
                                </h3>
                                <a href="/viewaddSPGET" class=" btn btn-primary" style="margin-left: 850px">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                    </svg>Tạo sản phẩm
                                </a>
                            </div>

                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example2" style="width: 100%" class="table-bordered table-hover text-center">
                                    <thead style="background-color:#1d75b3;height: 50px">
                                    <tr>
                                        <th>STT</th>
                                        <th>Mã Sản phẩm</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Số lượng tồn</th>
                                        <th>Ngày tạo</th>
                                        <th>Trạng thái</th>
                                        <th>Thao tác</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="sp, stt : ${page.content}">
                                        <td th:text="${stt.index + 1}"></td>
                                        <th th:text="'SP00000'+${sp[0]}"></th>
                                        <td th:text="${sp[1]}"></td>
                                        <td>
                                            <span th:text="${sp[3]}"></span>
                                        </td>
                                        <td>
                                            <span th:text="${#temporals.format(sp[2], 'dd-MM-yyyy HH:mm:ss')}"></span>
                                        </td>
                                        <td>
                                            <button style="border-radius: 5px"
                                                    class="btn-xs"
                                                    th:classappend="${sp[4] ? 'btn-custom-info' : 'btn-custom-warning'}"
                                                    th:text="${sp[4] ? 'Đang kinh doanh' : 'Ngừng kinh doanh'}"></button>
                                        </td>
                                        <td>
                                            <a th:href="@{/detailsanpham/{id}(id=${sp[0]})}" class="btn btn-outline-info">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-vector-pen" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M10.646.646a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1 0 .708l-1.902 1.902-.829 3.313a1.5 1.5 0 0 1-1.024 1.073L1.254 14.746 4.358 4.4A1.5 1.5 0 0 1 5.43 3.377l3.313-.828zm-1.8 2.908-3.173.793a.5.5 0 0 0-.358.342l-2.57 8.565 8.567-2.57a.5.5 0 0 0 .34-.357l.794-3.174-3.6-3.6z"/>
                                                    <path fill-rule="evenodd" d="M2.832 13.228 8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086z"/>
                                                </svg>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->


                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!--end-->
    <nav th:replace="~{/layoutadmin/footer.html}"></nav>
</div>
<!--script-->
<nav th:replace="~{/layoutadmin/script.html}"></nav>

<!--làm mới bộ lọc-->
<script>
    function clearSearch() {
        document.getElementById("searchInput").value = "";
        document.getElementById("statusSelect").selectedIndex = 0;
    }
</script>

<!--end-->
<!--tìm-->
<script>
    // Lắng nghe sự kiện change trong các trường input
    document.getElementById('searchInput').addEventListener('change', function() {
        document.getElementById('searchForm').submit(); // Gửi form khi có sự thay đổi
    });
    document.getElementById('statusSelect').addEventListener('change', function() {
        document.getElementById('searchForm').submit(); // Gửi form khi có sự thay đổi
    });
</script>
</body>
</html>
