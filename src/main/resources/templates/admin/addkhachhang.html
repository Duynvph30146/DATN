<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<nav th:replace="~{/layoutadmin/head.html}"></nav>
<style>
    .file-input-wrapper {
        position: relative;
        width: 200px; /* Độ rộng và chiều cao của hình tròn */
        height: 200px;
        border: 1px dashed #007bff; /* Viền bo có nét đứt màu xanh dương */
        border-radius: 50%; /* Tạo hình tròn */
        overflow: hidden;
    }

    .file-input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    .file-input-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif; /* Font chữ */
        font-size: 16px; /* Kích thước văn bản */
        color: black; /* Màu văn bản */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .file-input-label span {
        margin-top: 5px;
    }

    #uploadedImage {
        width: 100%; /* Kích thước hình ảnh sẽ phù hợp với kích thước của ô tròn */
        height: 100%;
        border-radius: 50%; /* Hình ảnh sẽ được làm tròn */
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{/layoutadmin/navbar.html}"></nav>
    <!-- End navbar -->

    <!--Menu bán hàng -->
    <nav th:replace="~{/layoutadmin/menu.html}"></nav>
    <!--end-->

    <!--Nội dung -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <h1>Thêm khách hàng</h1>
        <!---filter-->
        <form th:method="post" th:object="${nguoidung}" th:action="@{/khachhang/add}" enctype="multipart/form-data">
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <section class="content">
                                        <div class="container">
                                            <p>
                                                <button type="button" class="btn btn-danger mb-3"
                                                        style="margin-left: 1000px" onclick="startScanning()">Quét QR
                                                </button>
                                            </p>
                                            <div class="d-flex">
                                                <p>Tên khách hàng:
                                                    <input placeholder="Tên khách hàng" class="form-control"
                                                           style="width: 550px" th:field="*{hovaten}">
                                                <p th:if="${#fields.hasErrors('hovaten')}" th:errorclass="error" th:errors="*{hovaten}"></p>
                                                </p>
                                                <p style="margin-left: 20px">Ngày sinh:
                                                    <input type="date" class="form-control"
                                                           style="width: 550px" th:field="*{ngaysinh}">
                                                </p>
                                            </div>
                                            <div class="d-flex">
                                                <p>Căn cước công dân:
                                                    <input placeholder="Căn cước công dân" class="form-control"
                                                           style="width: 550px" th:field="*{cccd}">
                                                </p>
                                                <p style="margin-left: 20px">Giới tính:
                                                    <br>
                                                    <input type="radio" style="margin-top: 10px"
                                                           th:field="*{gioitinh}"
                                                           th:value="1">Nam
                                                    <input type="radio" style="margin-left: 10px;margin-top: 10px"
                                                           th:field="*{gioitinh}" th:value="0">Nữ
                                                </p>
                                            </div>

                                            <div class="d-flex">

                                                <p>Email:
                                                    <input placeholder="Email" class="form-control"
                                                           style="width: 550px" th:field="*{email}">
                                                </p>
                                                <p style="margin-left: 20px">Số điện thoại:
                                                    <input placeholder="Số điện thoại" class="form-control"
                                                           style="width: 550px" th:field="*{sodienthoai}">
                                                </p>
                                            </div>

                                            <div class="d-flex">
                                                <p>Tỉnh/Thành phố:
                                                    <select name="tinhthanhpho" class="form-control"
                                                            style="width: 550px">
                                                        <option th:each="city : ${cities}" th:value="${city}"
                                                                th:text="${city}">City
                                                        </option>
                                                    </select>
                                                </p>
                                                <p style="margin-left: 20px">Quận/Huyện:
                                                    <select  class="form-control"
                                                            style="width: 550px">
                                                        <option th:each="district : ${districts}" th:value="${district}"
                                                                th:text="${district}">District
                                                        </option>
                                                    </select>
                                                </p>
                                            </div>

                                            <div class="d-flex">
                                                <p>Xã/Phường:
                                                    <select class="form-control" style="width: 550px">
                                                        <option>Hà Nội</option>
                                                        <option>Hải Phòng</option>
                                                    </select>
                                                </p>
                                                <p style="margin-left: 20px">Số nhà/Ngõ/Đường:
                                                    <input placeholder="Số nhà/Ngõ/Đường" class="form-control"
                                                           style="width: 550px">
                                                </p>
                                            </div>

                                            <div class="d-flex">
                                                <p>Trạng thái:
                                                    <select class="form-control" style="width: 550px"
                                                            th:field="*{trangthai}">
                                                        <option th:value="1">Kích hoạt</option>
                                                        <option th:value="0">Chưa kích hoạt</option>
                                                    </select>
                                                </p>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Thêm khách hàng</button>
                                            <a th:href="@{/khachhang}" class="btn btn-danger">Thoát</a>
                                        </div>
                                    </section>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->


                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>
        </form>

        <br>


    </div>
    <!--end-->
    <nav th:replace="~{/layoutadmin/footer.html}"></nav>
</div>
<!--script-->
<nav th:replace="~{/layoutadmin/script.html}"></nav>
<!--end-->

<!--xử lý việc add ảnh khách hàng-->
<script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            var imgElement = document.getElementById('uploadedImage');
            imgElement.src = e.target.result;
            imgElement.style.display = 'block'; // Hiển thị hình ảnh
            var labelElement = document.querySelector('.file-input-label');
            labelElement.style.display = 'none'; // Ẩn phần label
        };

        reader.readAsDataURL(file);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
</body>
</html>
