<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<nav th:replace="~{/layoutadmin/head.html}"></nav>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    .form123{
        position: relative;
        margin-bottom: 15px;
    }
    .form123 label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 14px;
        color: black;
        padding: 0 5px;
        pointer-events: none;
        transition: .5s;
    }
    .form123 input{
        width: 100%;
        height: 45px;
        font-size: 16px;
        color: black;
        padding: 0 10px;
        background: transparent;
        border: 1.2px solid black;
        outline: none;
        border-radius: 5px;
    }
    .form123 input:focus~label,
    .form123 input:not(:placeholder-shown) ~ label{
        top: 0;
        font-size: 12px;
        background: white;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type="number"] {
        /* Hiển thị biểu tượng bước lên/xuống mặc định */
        -moz-appearance: textfield;
    }
    .icon.active {
        fill: red; /* Thay đổi màu khi được chọn */
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{/layoutadmin/navbar.html}"></nav>
    <!-- End navbar -->

    <!--Menu bán hàng -->
    <nav th:replace="~{/layoutadmin/menu.html}"></nav>
    <!--end-->

    <!--Nội dung -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-bookmark-dash-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5M6 6a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z"/>
                            </svg>
                            THÊM MỚI PHIẾU GIẢM GIÁ
                        </h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">QUẢN LÝ PHIẾU GIẢM GIÁ</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!---filter-->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="col-lg-5">
                                    <form th:action="@{/admin/them-phieu-giam-gia}" th:object="${phieuGiamGia}" method="post">
                                        <div class="form123">
                                            <input type="text" th:field="*{tenphieu}" placeholder=" "/>
                                            <label>Tên phiếu giảm giá</label>
                                        </div>
                                        <div class="form123">
                                            <input type="text" th:field="*{macode}" placeholder=" "/>
                                            <label>Mã phiếu giảm giá</label>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <div class="form123">
                                                <input type="text" inputmode="numeric" pattern="[0-9]*" th:field="*{giatrigiam}" placeholder=" "/>
                                                <label>Giá trị giảm</label>
                                                <button type="button" class="btn btn-light" style="position: absolute; right: 30px; top: 50%; transform: translateY(-50%); width: 25px; height: 25px; border-radius: 50%;">
                                                    <svg class="icon" id="icon1" width="25px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" onclick="toggleIcon('icon1')" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
                                                        <path d="M374.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-320 320c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l320-320zM128 128A64 64 0 1 0 0 128a64 64 0 1 0 128 0zM384 384a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z"/>
                                                    </svg>
                                                </button>
                                                <button type="button" class="btn btn-light" style="position: absolute; right: 2px; top: 50%; transform: translateY(-50%); width: 25px; height: 25px; border-radius: 50%;">
                                                    <svg class="icon" id="icon2" width="25px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" onclick="toggleIcon('icon2')" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
                                                        <path d="M160 0c17.7 0 32 14.3 32 32V67.7c1.6 .2 3.1 .4 4.7 .7c.4 .1 .7 .1 1.1 .2l48 8.8c17.4 3.2 28.9 19.9 25.7 37.2s-19.9 28.9-37.2 25.7l-47.5-8.7c-31.3-4.6-58.9-1.5-78.3 6.2s-27.2 18.3-29 28.1c-2 10.7-.5 16.7 1.2 20.4c1.8 3.9 5.5 8.3 12.8 13.2c16.3 10.7 41.3 17.7 73.7 26.3l2.9 .8c28.6 7.6 63.6 16.8 89.6 33.8c14.2 9.3 27.6 21.9 35.9 39.5c8.5 17.9 10.3 37.9 6.4 59.2c-6.9 38-33.1 63.4-65.6 76.7c-13.7 5.6-28.6 9.2-44.4 11V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.1c-.4-.1-.9-.1-1.3-.2l-.2 0 0 0c-24.4-3.8-64.5-14.3-91.5-26.3c-16.1-7.2-23.4-26.1-16.2-42.2s26.1-23.4 42.2-16.2c20.9 9.3 55.3 18.5 75.2 21.6c31.9 4.7 58.2 2 76-5.3c16.9-6.9 24.6-16.9 26.8-28.9c1.9-10.6 .4-16.7-1.3-20.4c-1.9-4-5.6-8.4-13-13.3c-16.4-10.7-41.5-17.7-74-26.3l-2.8-.7 0 0C119.4 279.3 84.4 270 58.4 253c-14.2-9.3-27.5-22-35.8-39.6c-8.4-17.9-10.1-37.9-6.1-59.2C23.7 116 52.3 91.2 84.8 78.3c13.3-5.3 27.9-8.9 43.2-11V32c0-17.7 14.3-32 32-32z"/>
                                                    </svg>
                                                </button>
                                            </div>
                                            <div class="form123">
                                                <input type="text" inputmode="numeric" pattern="[0-9]*" th:field="*{dontoithieu}" placeholder=" "/>
                                                <label>Hóa đơn tối thiểu</label>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <div class="form123">
                                                <input type="text" inputmode="numeric" pattern="[0-9]*" th:field="*{giatrigiamtoida}" placeholder=" "/>
                                                <label>Giảm tối đa</label>
                                            </div>
                                            <div class="form123">
                                                <input type="text" inputmode="numeric" pattern="[0-9]*" th:field="*{soluong}" placeholder=" "/>
                                                <label>Số lượng</label>
                                            </div>
                                        </div>
                                        <div class="form123">
                                            <input name="ngayBatDau" type="text" onfocus="(this.type='datetime-local')" onblur="if (!this.value) this.type='text'" placeholder=" "/>
                                            <label>Ngày bắt đầu</label>
                                        </div>
                                        <div class="form123">
                                            <input name="ngayKetThuc" type="text" onfocus="(this.type='datetime-local')" onblur="if (!this.value) this.type='text'" placeholder=" "/>
                                            <label>Ngày kết thúc</label>
                                        </div>
                                        <div class="d-flex justify-content-start">
                                            <p style="font-size: 14px; font-weight: bold">Kiểu phiếu giảm giá: </p>
                                            <div style="margin-left: 15px;" class="form-check">
                                                <input class="form-check-input" type="radio" th:field="*{kieuphieu}" value="false" checked>
                                                <label class="form-check-label">
                                                    Công khai
                                                </label>
                                            </div>
                                            <div style="margin-left: 15px;" class="form-check">
                                                <input class="form-check-input" th:field="*{kieuphieu}" value="true" type="radio">
                                                <label class="form-check-label">
                                                    Cá nhân
                                                </label>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end align-items-center ">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                            <button type="submit" class="btn btn-primary" style="margin-left: 20px;">Thêm</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                        <!-- /.card -->


                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
    </div>
    <!--end-->
    <nav th:replace="~{/layoutadmin/footer.html}"></nav>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mặc định chọn biểu tượng 1
        document.getElementById('icon1').classList.add('active');
    });

    function toggleIcon(iconId) {
        // Tắt trạng thái active cho tất cả các biểu tượng
        document.querySelectorAll('.icon').forEach(function(icon) {
            icon.classList.remove('active');
        });
        // Bật trạng thái active cho biểu tượng được nhấp vào
        document.getElementById(iconId).classList.add('active');
    }
</script>
</body>
</html>
