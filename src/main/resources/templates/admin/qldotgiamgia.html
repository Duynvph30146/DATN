    function formatDateTime(datetimeString) {
        var date = new Date(datetimeString);
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
        var hours = date.getHours().toString().padStart(2, '0');
        var minutes = date.getMinutes().toString().padStart(2, '0');
        return `${day}/${month}/${year} ${hours}:${minutes}`;
    }
    function submitFormSearch() {
        document.getElementById("formSearch").submit();
    }
    function compareDateTime(dateTime1, dateTime2) {
        if (!dateTime1 || !dateTime2) {
            return false;
        }
        var date1 = new Date(dateTime1);
        var date2 = new Date(dateTime2);

        return date1.getTime() > date2.getTime();
    }
    function hoiTrangThai() {
        if (confirm('Bạn chắc chắn muốn ngừng đợt giảm giá này không?')) {
            return true;
        } else {
            return false;
        }
    }
    async function themthanhcong() {
        const response = await fetch('/them-dot-thanh-cong');
        const data = await response.json();
        console.log(data);
        if (data === 1) {
            const Toast = Swal.mixin({
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });

            await fetch('/dot-clear-session', { method: 'POST' }).then(() => {
                // Sau khi xóa session thành công, hiển thị thông báo
                Toast.fire({
                    icon: "success",
                    title: "Thêm thành công!"
                });
            });
        }
    }
    themthanhcong();
    async function capnhatthanhcong() {
        const response = await fetch('/cap-nhat-dot-thanh-cong');
        const data = await response.json();
        console.log(data);
        if (data === 1) {
            const Toast = Swal.mixin({
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
            
            await fetch('/dot-clear-session', { method: 'POST' }).then(() => {
                // Sau khi xóa session thành công, hiển thị thông báo
                Toast.fire({
                    icon: "success",
                    title: "Cập nhật thành công!"
                });
            });
        }
    }
    capnhatthanhcong();
    function hoiTrangThai(event, element) {
        event.preventDefault();
        Swal.fire({
            title: 'Bạn có chắc chắn muốn ngừng kích hoạt đợt giảm giá này không?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Có',
            cancelButtonText: 'Không'
        }).then((result) => {
            if (result.isConfirmed) {
                localStorage.setItem('capnhattrangthaidot', '1');
                console.log("Navigating to: " + element.href);
                window.location.href = element.href; // Điều hướng đến URL khi người dùng xác nhận
            }
        });
        return false;
    }
    function hoiTrangThai2(event, element) {
        event.preventDefault();
        Swal.fire({
            title: 'Bạn có chắc chắn muốn tái kích hoạt đợt giảm giá này không?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Có',
            cancelButtonText: 'Không'
        }).then((result) => {
            if (result.isConfirmed) {
                localStorage.setItem('capnhattrangthaidot', '1');
                console.log("Navigating to: " + element.href);
                window.location.href = element.href; // Điều hướng đến URL khi người dùng xác nhận
            }
        });
        return false;
    }
    function capnhattrangthaithanhcong() {
        if (localStorage.getItem('capnhattrangthaidot') === '1') {
            const Toast = Swal.mixin({
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });

            Toast.fire({
                icon: "success",
                title: "Cập nhật thành công!"
            });

            // Reset trạng thái
            localStorage.setItem('capnhattrangthaidot', '0');
        }
    }

<script>
    const eventSource = new EventSource('/dot-discounts-stream');

    eventSource.addEventListener('dot-discount-update', function(event) {
        const data = JSON.parse(event.data);
        updateStatusColumn(data);
    });

    function updateStatusColumn(discount) {
        const rowId = discount.id;
        const status = discount.trangthai;
        const ngayketthuc= new Date(discount.ngayketthuc);
        const row = document.querySelector('[data-id="' + rowId + '"]');
        if (row) {
            const statusCell = row.querySelector('.status-cell');
            if (statusCell) {
                statusCell.innerHTML = getStatusHtml(rowId,status,ngayketthuc);
            }
        }
    }

    function getStatusHtml(id,status,ngayketthuc) {
        const baseUrl = '/admin/cap-nhat-trang-thai-dot-giam-gia';
        const url = `${baseUrl}/${id}`;
        if (status === 0) {
            return `<a href="${url}" style="text-decoration: none;" onclick="return hoiTrangThai(event, this)">\n` +
                '    <div>\n' +
                '        <p style="font-family: \'Times New Roman\'; font-size: 12px; border-radius: 14px; background-color: orange; padding: 2px 5px 2px 5px; color: white;">Chưa kích hoạt</p>\n' +
                '    </div>\n' +
                '</a>';
        } else if (status === 1) {
            return `<a href="${url}" style="text-decoration: none;" onclick="return hoiTrangThai(event, this)">\n` +
                '    <div>\n' +
                '        <p style="font-family: \'Times New Roman\'; font-size: 12px; border-radius: 14px; background-color: #00bb00; padding: 2px 5px 2px 5px; color: white;">Đang kích hoạt</p>\n' +
                '    </div>\n' +
                '</a>';
        } else if (status === 2) {
            var dateNow = new Date();
            if(dateNow.getTime() < ngayketthuc.getTime()){
                return `<a href="${url}" style="text-decoration: none;" onclick="return hoiTrangThai2(event, this)">\n` +
                    '    <div>\n' +
                    '        <p style="font-family: \'Times New Roman\'; font-size: 12px; border-radius: 14px; background-color: crimson; padding: 2px 5px 2px 5px; color: white;">Đã ngừng</p>\n' +
                    '    </div>\n' +
                    '</a>';
            } else {
                return '<div>\n' +
                    '    <p style="font-family: \'Times New Roman\'; font-size: 12px; border-radius: 14px; background-color: crimson; padding: 2px 5px 2px 5px; color: white;">Đã ngừng</p>\n' +
                    '</div>';
            }
        }

    }
</script>
