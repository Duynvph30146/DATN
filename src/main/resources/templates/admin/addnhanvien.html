<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<nav th:replace="~{/layoutadmin/head.html}"></nav>
<style>
    .file-input-wrapper {
        position: relative;
        width: 200px; /* Độ rộng và chiều cao của hình tròn */
        height: 200px;
        border: 1px dashed #007bff; /* Viền bo có nét đứt màu xanh dương */
        border-radius: 50%; /* Tạo hình tròn */
        overflow: hidden;
    }

    .file-input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    .file-input-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif; /* Font chữ */
        font-size: 16px; /* Kích thước văn bản */
        color: black; /* Màu văn bản */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .file-input-label span {
        margin-top: 5px;
    }

    #uploadedImage {
        width: 100%; /* Kích thước hình ảnh sẽ phù hợp với kích thước của ô tròn */
        height: 100%;
        border-radius: 50%; /* Hình ảnh sẽ được làm tròn */
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{/layoutadmin/navbar.html}"></nav>
    <!-- End navbar -->

    <!--Menu bán hàng -->
    <nav th:replace="~{/layoutadmin/menu.html}"></nav>
    <!--end-->

    <!--Nội dung -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-bookmark-dash-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5M6 6a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z"/>
                            </svg>
                            THÊM NHÂN VIÊN
                        </h1>
                        <h1 class="text-center">
                            Ảnh đại diện
                        </h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!---filter-->
        <section class="content" style="margin-left: 525px">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input">
                <label for="fileInput" class="file-input-label">
                    <span>+</span>
                    <span>Upload</span>
                </label>
                <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none;">

            </div>
        </section>
        <br>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <!-- /.card-header -->
                            <div class="card-body">
                                <section class="content">
                                    <div class="container">
                                        <p>
                                            <button class="btn btn-danger" style="margin-left: 1000px">Qúet QR</button>
                                        </p>
                                        <div class="d-flex">

                                            <p>Tên nhân viên:
                                                <input placeholder="Tên nhân viên" class="form-control"
                                                       style="width: 550px">
                                            </p>
                                            <p style="margin-left: 20px">Ngày sinh:
                                                <input type="date" class="form-control"
                                                       style="width: 550px">
                                            </p>
                                        </div>


                                        <div class="d-flex">

                                            <p>Căn cước công dân:
                                                <input placeholder="Căn cước công dân" class="form-control"
                                                       style="width: 550px">
                                            </p>
                                            <p style="margin-left: 20px">Giới tính:
                                            <br>
                                                <input type="radio" checked="true" style="margin-top: 10px">Nam
                                                <input type="radio" checked="true" style="margin-left: 10px;margin-top: 10px">Nữ
                                            </p>
                                        </div>

                                        <div class="d-flex">

                                            <p>Email:
                                                <input placeholder="Email" class="form-control"
                                                       style="width: 550px">
                                            </p>
                                            <p style="margin-left: 20px">Số điện thoại:
                                                <input placeholder="Số điện thoại" class="form-control"
                                                       style="width: 550px">
                                            </p>
                                        </div>

                                        <div class="d-flex">

                                            <p>Tỉnh/Thành phố:
                                                <select class="form-control"  style="width: 550px">
                                                    <option>Hà Nội</option>
                                                    <option>Hải Phòng</option>
                                                </select>
                                            </p>
                                            <p style="margin-left: 20px">Quận/Huyện:
                                                <select class="form-control"  style="width: 550px">
                                                    <option>Hà Nội</option>
                                                    <option>Hải Phòng</option>
                                                </select>
                                            </p>
                                        </div>

                                        <div class="d-flex">
                                            <p>Xã/Phường:
                                                <select class="form-control"  style="width: 550px">
                                                    <option>Hà Nội</option>
                                                    <option>Hải Phòng</option>
                                                </select>
                                            </p>
                                            <p style="margin-left: 20px">Số nhà/Ngõ/Đường:
                                                <input placeholder="Số nhà/Ngõ/Đường" class="form-control"
                                                       style="width: 550px">
                                            </p>
                                        </div>

                                        <div class="d-flex">
                                            <p>Trạng thái:
                                                <select class="form-control"  style="width: 550px">
                                                    <option>Kích hoạt</option>
                                                    <option>Ngừng kích hoạt</option>
                                                </select>
                                            </p>
                                        </div>
                                        <button class="btn btn-primary">Thêm nhân viên</button>
                                        <button class="btn btn-danger">Thoát</button>
                                    </div>
                                </section>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->


                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>


        <br>


    </div>
    <!--end-->
    <nav th:replace="~{/layoutadmin/footer.html}"></nav>
</div>

<!--script-->
<nav th:replace="~{/layoutadmin/script.html}"></nav>
<!--end-->

<!--xử lý việc add ảnh nhân viên-->
<script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            var imgElement = document.getElementById('uploadedImage');
            imgElement.src = e.target.result;
            imgElement.style.display = 'block'; // Hiển thị hình ảnh
            var labelElement = document.querySelector('.file-input-label');
            labelElement.style.display = 'none'; // Ẩn phần label
        };

        reader.readAsDataURL(file);
    });
</script>
<!--end-->
</body>
</html>
