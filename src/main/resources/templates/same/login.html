<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<!--thư viện-->
<nav th:replace="~{/layout/head.html}"></nav>
<!--end-->
<body>

<!-- header section start -->
<nav th:replace="~{/layout/header.html}"></nav>
<!-- header section end -->

<!-- page banner area start -->
<nav th:replace="~{/layout/banner.html}"></nav>
<!-- page banner area end -->

<!--Nội dung -->
<section class="login-page section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="single-check">
                        <form th:method="post"  th:action="@{/dangnhap}">
                            <div class="single-input p-bottom50 clearfix">
                                <div class="col-12">
                                    <div class="check-title">
                                        <h3>ĐĂNG NHẬP</h3>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label>Tên đăng nhập:</label>
                                    <div class="input-text">
                                        <input type="text" th:name="taikhoan" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label>Password:</label>
                                    <div class="input-text">
                                        <input type="password" th:name="matkhau" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p style="color: red" th:text="${dangnhapthatbai}"></p>
                                </div>
                                <div class="col-12">
                                    <div class="forget">
                                        <a th:href="@{/quenmatkhau}">Quên mật khẩu?</a>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="submit-text">
                                        <button class="btn btn-primary text-dark">ĐĂNG NHẬP</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="single-input p-bottom50 clearfix">
                    <form th:method="post" th:object="${nguoidung}" th:action="@{/same/login}">
                        <div class="row">
                            <div class="col-12">
                                <div class="check-title">
                                    <h3>ĐĂNG KÝ</h3>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Tên:</label>
                                <div class="input-text">
                                    <input type="text" th:field="*{ten}" class="form-control"/>
                                    <p th:if="${#fields.hasErrors('ten')}"
                                       th:errors="*{ten}" style="color: red;"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Họ:</label>
                                <div class="input-text">
                                    <input type="text" th:field="*{ho}" class="form-control"/>
                                    <p th:if="${#fields.hasErrors('ho')}"
                                       th:errors="*{ho}" style="color: red;"></p>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label>Họ:</label>
                                <div class="input-text">
                                    <input type="date" th:field="*{ngaysinh}" class="form-control"/>
                                    <p th:if="${#fields.hasErrors('ngaysinh')}"
                                       th:errors="*{ngaysinh}" style="color: red;"></p>
                                </div>
                            </div>
                            <div th:object="${diachi}">
                                <div class="col-12">
                                    <label>Địa chỉ:</label>
                                    <div class="input-text">
                                        <input type="text" th:field="*{diachi}" class="form-control"/>
                                        <p th:if="${#fields.hasErrors('diachi')}"
                                           th:errors="*{diachi}" style="color: red;"></p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label>Tỉnh/Thành phố:</label>
                                    <div class="input-text">
                                        <input type="text" th:field="*{tinhthanhpho}" class="form-control"/>
                                        <p th:if="${#fields.hasErrors('tinhthanhpho')}"
                                           th:errors="*{tinhthanhpho}" style="color: red;"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Email:</label>
                                <div class="input-text">
                                    <input type="text" th:field="*{email}" class="form-control"/>
                                    <p th:if="${#fields.hasErrors('email')}"
                                       th:errors="*{email}" style="color: red;"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>SĐT:</label>
                                <div class="input-text">
                                    <input type="text" th:field="*{sodienthoai}" class="form-control"/>
                                    <p th:if="${#fields.hasErrors('sodienthoai')}"
                                       th:errors="*{sodienthoai}" style="color: red;"></p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="billing-checkbox">
                                    <input type="checkbox" name="billing-address" value="1" class="checkbox">
                                    <label>Nhớ mật khẩu</label>
                                </div>
                                <div class="submit-text">
                                    <a>
                                        <button class="text-dark">ĐĂNG KÝ</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--end -->

<!-- footer section start -->
<nav th:replace="~{/layout/footer.html}"></nav>
<!-- footer section end -->

</body>
</html>
