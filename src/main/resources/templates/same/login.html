
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>T&T</title>
    <meta name="description" content="Rideo – Bicycle Store HTML Template is a clean and elegant design – suitable for accessories, bicycle, biking, clean, creative, mountain biking, responsive, store, sport, interior, shopping. It has a fully responsive width adjusts automatically to any screen size or resolution.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- all css here -->
    <!-- style css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- NHÚNG LINK CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</head>
<body>

<!-- header section start -->
<nav th:replace="~{/layout/header.html}"></nav>
<!-- header section end -->

<!-- page banner area start -->
<nav th:replace="~{/layout/banner.html}"></nav>
<!-- page banner area end -->

<!--Nội dung -->
<section class="login-page section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="single-check">
                        <form action="my-account.html">
                            <div class="single-input p-bottom50 clearfix">
                                <div class="col-12">
                                    <div class="check-title">
                                        <h3>ĐĂNG NHẬP</h3>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label>Email:</label>
                                    <div class="input-text">
                                        <input type="text" name="email" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label>Password:</label>
                                    <div class="input-text">
                                        <input type="password" name="password" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="forget">
                                        <a th:href="@{/quenmatkhau}">Quên mật khẩu?</a>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="submit-text">
                                    <button class="text-dark"> <a th:href="@{/trangchu}">ĐĂNG NHẬP</a></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="single-input p-bottom50 clearfix">
                    <form action="my-account.html">
                        <div class="row">
                            <div class="col-12">
                                <div class="check-title">
                                    <h3>ĐĂNG KÝ</h3>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Tên:</label>
                                <div class="input-text">
                                    <input type="text" name="name" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Họ:</label>
                                <div class="input-text">
                                    <input type="text" name="name" class="form-control" />
                                </div>
                            </div>
                            <div class="col-12">
                                <label>Địa chỉ:</label>
                                <div class="input-text">
                                    <input type="text" name="address" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-12">
                                <label>Tỉnh/Thành phố:</label>
                                <div class="input-text">
                                    <input type="text" name="city" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Email:</label>
                                <div class="input-text">
                                    <input type="text" name="email" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>SĐT:</label>
                                <div class="input-text">
                                    <input type="text" name="phone" class="form-control" />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="billing-checkbox">
                                    <input type="checkbox" name="billing-address" value="1" class="checkbox">
                                    <label>Nhớ mật khẩu</label>
                                </div>
                                <div class="submit-text">
                               <a><button class="text-dark">ĐĂNG KÝ</button></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--end -->

<!-- footer section start -->
<nav th:replace="~{/layout/footer.html}"></nav>
<!-- footer section end -->

</body>
</html>
