<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<!--thư viện-->
<nav th:replace="~{/layout/head.html}"></nav>
<!--end-->
<body>

<!-- header section start -->
<nav th:replace="~{/layout/header.html}"></nav>
<!-- header section end -->

<!-- page banner area start -->
<nav th:replace="~{/layout/banner.html}"></nav>
<!-- page banner area end -->

<!--Nội dung -->
<section class="login-page section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="single-check">
                        <form action="my-account.html">
                            <div class="single-input p-bottom50 clearfix">
                                <div class="col-12">
                                    <div class="check-title">
                                        <h3>ĐĂNG NHẬP</h3>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label>Email:</label>
                                    <div class="input-text">
                                        <input type="text" name="email" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label>Password:</label>
                                    <div class="input-text">
                                        <input type="password" name="password" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="forget">
                                        <a th:href="@{/quenmatkhau}">Quên mật khẩu?</a>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="submit-text">
                                    <button class="text-dark"> <a th:href="@{/trangchu}">ĐĂNG NHẬP</a></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="single-input p-bottom50 clearfix">
                    <form action="my-account.html">
                        <div class="row">
                            <div class="col-12">
                                <div class="check-title">
                                    <h3>ĐĂNG KÝ</h3>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Tên:</label>
                                <div class="input-text">
                                    <input type="text" name="name" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Họ:</label>
                                <div class="input-text">
                                    <input type="text" name="name" class="form-control" />
                                </div>
                            </div>
                            <div class="col-12">
                                <label>Địa chỉ:</label>
                                <div class="input-text">
                                    <input type="text" name="address" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-12">
                                <label>Tỉnh/Thành phố:</label>
                                <div class="input-text">
                                    <input type="text" name="city" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Email:</label>
                                <div class="input-text">
                                    <input type="text" name="email" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>SĐT:</label>
                                <div class="input-text">
                                    <input type="text" name="phone" class="form-control" />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="billing-checkbox">
                                    <input type="checkbox" name="billing-address" value="1" class="checkbox">
                                    <label>Nhớ mật khẩu</label>
                                </div>
                                <div class="submit-text">
                               <a><button class="text-dark">ĐĂNG KÝ</button></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--end -->

<!-- footer section start -->
<nav th:replace="~{/layout/footer.html}"></nav>
<!-- footer section end -->

</body>
</html>
